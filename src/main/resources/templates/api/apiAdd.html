<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用例</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/addApi}" method="post">

        <div class="form-group">
            <label for="apifunctionpoint" class="col-sm-2 control-label">功能点</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apifunctionpoint" id="apifunctionpoint"
                       placeholder="apifunctionpoint"/>
            </div>
        </div>
        <div class="form-group">
            <label for="apiurl" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiurl" id="apiurl" placeholder="apiurl"/>
            </div>
        </div>
        <div class="form-group">
            <label for="apiparam" class="col-sm-2 control-label">参数键值</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiparam" id="apiparam" placeholder="apiparam"/>
            </div>
        </div>


        <div class="form-group">
            <label for="apiexpect" class="col-sm-2 control-label">期望键值</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiexpect" id="apiexpect" placeholder="apiexpect"/>
            </div>
        </div>
        <div class="form-group">
            <label for="apiactual" class="col-sm-2 control-label">实际结果</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiactual" id="apiactual" placeholder="apiactual"/>
            </div>
        </div>
        <div class="form-group">
            <label for="planrun" class="col-sm-2 control-label">是否执行计划</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="planrun" id="planrun" placeholder="planrun"/>
            </div>
        </div>


        <div class="form-group">
            <label for="productid" class="col-sm-2 control-label">产品ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productid" id="productid" placeholder="productid"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
