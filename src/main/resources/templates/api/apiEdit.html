<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/editApi}" th:object="${api}" method="post">
        <input type="hidden" name="apiid" th:value="*{apiid}"/>
        <div class="form-group">
            <label for="apifunctionpoint" class="col-sm-2 control-label">功能点</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apifunctionpoint" id="apifunctionpoint"
                       th:value="*{apifunctionpoint}" placeholder="apifunctionpoint"/>
            </div>
        </div>
        <div class="form-group">
            <label for="apiurl" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
                <input type="apiurl" class="form-control" name="apiurl" id="apiurl" th:value="*{apiurl}"
                       placeholder="apiurl"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apiparam" class="col-sm-2 control-label">参数键值</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiparam" id="apiparam" th:value="*{apiparam}"
                       placeholder="apiparam"/>
            </div>
        </div>
        <div class="form-group">
            <label for="apiexpect" class="col-sm-2 control-label">期望键值</label>
            <div class="col-sm-10">
                <input type="apiexpect" class="form-control" name="apiexpect" id="apiexpect" th:value="*{apiexpect}"
                       placeholder="apiexpect"/>
            </div>
        </div>


        <div class="form-group">
            <label for="apiactual" class="col-sm-2 control-label">实际结果</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apiactual" id="apiactual" th:value="*{apiactual}"
                       placeholder="apiactual"/>
            </div>
        </div>
        <div class="form-group">
            <label for="planrun" class="col-sm-2 control-label">是否执行计划</label>
            <div class="col-sm-10">
                <input type="planrun" class="form-control" name="planrun" id="planrun" th:value="*{planrun}"
                       placeholder="planrun"/>
            </div>
        </div>

        <div class="form-group">
            <label for="productid" class="col-sm-2 control-label">产品ID</label>
            <div class="col-sm-10">
                <input type="productid" class="form-control" name="productid" id="productid" th:value="*{productid}"
                       placeholder="productid"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/api" th:href="@{/api}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
