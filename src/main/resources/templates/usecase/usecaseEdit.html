<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${usecase}" method="post">
        <input type="hidden" name="caseid" th:value="*{caseid}"/>
        <div class="form-group">
            <label for="casename" class="col-sm-2 control-label">casename</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="casename" id="casename" th:value="*{casename}"
                       placeholder="casename"/>
            </div>
        </div>
        <div class="form-group">
            <label for="casedesc" class="col-sm-2 control-label">casedesc</label>
            <div class="col-sm-10">
                <input type="casedesc" class="form-control" name="casedesc" id="casedesc" th:value="*{casedesc}"
                       placeholder="casedesc"/>
            </div>
        </div>
        <div class="form-group">
            <label for="caseactual" class="col-sm-2 control-label">caseactual</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="caseactual" id="caseactual" th:value="*{caseactual}"
                       placeholder="caseactual"/>
            </div>
        </div>
        <div class="form-group">
            <label for="caseexpect" class="col-sm-2 control-label">caseexpect</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="caseexpect" id="caseexpect" th:value="*{caseexpect}"
                       placeholder="caseexpect"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
