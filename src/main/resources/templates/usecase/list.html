<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用例管理</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>用例id</th>
            <th>用例名称</th>
            <th>描述</th>
            <th>实际结果</th>
            <th>期望结果</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usecase : ${usecase}">
            <th scope="row" th:text="${usecase.caseid}"></th>
            <td th:text="${usecase.casename}"></td>
            <td th:text="${usecase.casedesc}"></td>
            <td th:text="${usecase.caseactual}"></td>
            <td th:text="${usecase.caseexpect}"></td>
            <td><a th:href="@{/toEdit(id=${usecase.caseid})}">编辑</a></td>
            <td><a th:href="@{/delete(id=${usecase.caseid})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加</a>
    </div>
</div>

    <div class="col-sm-2 control-label">

    </div>
</div>  -->


</body>
</html>
